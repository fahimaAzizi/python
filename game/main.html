<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="choices">
        <img id="playerChoice" src="l.webp"  />
        <img id="computerChoice" src="c.webp" />
    </div>
    <div id="buttons">
        <button id="rock"><img src="r.webp" alt="Rock"></button>
        <button id="paper"><img src="p.webp" alt="Paper"></button>
        <button id="scissors"><img src="s.webp" alt="Scissors"></button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
